<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Geodetic</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body   { font-family: helvetica, sans-serif;
               -moz-user-select: none;
               -webkit-user-select: none;
               -ms-user-select: none;
               user-select: none; }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 600).attr("height", 500);
      var img = svg.append("image")
        .attr("href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/geospatial-data/supplementary/gd-image-6.png");
      var success = false;

      svg.on("click", function() {
        var x = d3.event.x;
        var y = d3.event.y;

        if (x > 405 && x < 425) {
          if (y > 219 && y < 239) {
            // append circle at location
            svg.append("ellipse")
              .attr("cx", 408)
              .attr("cy", 223)
              .attr("rx", 15)
              .attr("ry", 15)
              .attr("fill", "none")
              .attr("stroke", "red")
              .attr("stroke-width", "4px")

            if (!success) {
              // draw success message once
              success = true;
              svg.append("text").text("Congrats! You intuitively used the")
              .attr("x", 130)
              .attr("y", 470)
              .attr("fill", "lawngreen")
              .attr("font-size", 24)
              .transition().duration(800)
              .attr("stroke-opacity", 1)
              .attr("fill-opacity", 1);
              svg.append("text").text("World Geodetic System")
              .attr("x", 50)
              .attr("y", 495)
              .attr("fill", "lawngreen")
              .attr("font-size", 24)
              .attr("font-weight", "bold")
              .transition().duration(800)
              .attr("stroke-opacity", 1)
              .attr("fill-opacity", 1);
              svg.append("text").text("to find the hippo family.")
              .attr("x", 325)
              .attr("y", 495)
              .attr("fill", "lawngreen")
              .attr("font-size", 24)
              .transition().duration(800)
              .attr("stroke-opacity", 1)
              .attr("fill-opacity", 1);
            }
          }
        }
      });
    </script>
  </body>
</html>
