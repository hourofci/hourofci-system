<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Spatial Grid</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body   { font-family: helvetica, sans-serif;
               -moz-user-select: none;
               -webkit-user-select: none;
               -ms-user-select: none;
               user-select: none; }
      text   { pointer-events: none; }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 600).attr("height", 400);
      var img = svg.append("image")
        .attr("href", "https://rawcdn.githack.com/coopbri/hci-binder/0a0f8e02e3a3e7429f881b69634200d671c0f560/notebooks/geospatial-data/supplementary/gd-image-4.png");

      d3.select("image").on("click", function() {
        // mouse coordinates (x,y)
        var x = d3.event.x;
        var y = d3.event.y;

        // check if click within shelf bounds
        if (x > 352) {
          if (y > 0 && y < 138) {
            console.log("Nice!");
            success();
          }
        }
      });

      // success animation
      function success() {
        svg.append("text").text("Nice!")
          .classed("success", true)
          .attr("x", 400)
          .attr("y", 80)
          .attr("fill", "#ffffb3")
          .attr("fill-opacity", 0)
          .attr("stroke", "black")
          .attr("stroke-width", 1.5)
          .attr("stroke-opacity", 0)
          .attr("font-size", 60)
          .transition().duration(700)
            .attr("fill-opacity", 1)
            .attr("stroke-opacity", 1)
          .transition().duration(4000)
            .attr("fill-opacity", 0)
            .attr("stroke-opacity", 0);
      }
    </script>
  </body>
</html>
